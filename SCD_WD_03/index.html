<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-purple-400 via-pink-500 to-red-500">
    <div id="game-container" class="bg-white bg-opacity-20 backdrop-filter backdrop-blur-lg rounded-lg shadow-lg p-8">
        <h1 class="text-4xl font-bold mb-6 text-center text-white">Tic-Tac-Toe</h1>
        <div class="mb-4 flex justify-between items-center">
            <div>
                <label for="player-x" class="mr-2 text-white">Player X:</label>
                <select id="player-x" class="w-[180px] bg-white bg-opacity-20 backdrop-filter backdrop-blur-lg rounded px-2 py-1 text-white">
                    <option value="human">Human</option>
                    <option value="computer">Computer</option>
                </select>
            </div>
            <div>
                <label for="player-o" class="mr-2 text-white">Player O:</label>
                <select id="player-o" class="w-[180px] bg-white bg-opacity-20 backdrop-filter backdrop-blur-lg rounded px-2 py-1 text-white">
                    <option value="human">Human</option>
                    <option value="computer">Computer</option>
                </select>
            </div>
        </div>
        <div id="status" class="text-2xl font-bold mb-4 text-center text-white"></div>
        <div id="board" class="grid grid-cols-3 gap-2"></div>
        <button id="reset-button" class="mt-4 w-full bg-white bg-opacity-20 text-white font-bold py-2 px-4 rounded-lg hover:bg-opacity-30 transition-all duration-300 ease-in-out">Reset Game</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
